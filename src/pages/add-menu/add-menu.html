<ion-header>

  <ion-navbar>
    <ion-title>Add Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <!-- <div *ngIf="noInput" padding>
        <p color="danger">Please fill the empty field!</p>
    </div> -->

    <ion-item >
      <ion-input type="text"  [(ngModel)]="food_name" placeholder="Food Name" ></ion-input>
    </ion-item>
    <ion-item >
      <ion-input type="number"  [(ngModel)]="price" placeholder="Price of Food" ></ion-input>
    </ion-item>
    <ion-item [hidden]="price>0" >
      <p color="danger"> Price cannot be negative or empty
      </p>
    </ion-item>
    <ion-item >
      <ion-input type="number"  [(ngModel)]="portion_size" placeholder="Food Portion"></ion-input>
    </ion-item>
    <ion-item >
      <ion-textarea  [(ngModel)]="menu_description" placeholder="Food Description" rows="3"></ion-textarea>
    </ion-item>





  <div text-center>
    <button ion-button [disabled]="!food_name || !price || !portion_size || !menu_description " (click)="kirim()">Send</button>
  </div>




</ion-content>
