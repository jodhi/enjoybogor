<ion-header>

  <!-- <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content padding>
  <h1 padding>EnjoyBogor</h1>
  <h2 padding>Register</h2>
  <form [formGroup]="registerdata" (ngSubmit)="submit()">
    <ion-list>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Contact Number</ion-label>
        <ion-input formControlName="contact" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input formControlName="username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

    </ion-list>

    <div class="spacer" style="height:20px;"></div>
    <button ion-button round center color="dark" type="submit" [disabled]="!registerdata.valid">Register now</button>

  </form>

  <div class="spacer" style="height:40px;"></div>
  <p> Already have an account? </p>
  <button ion-button round outline center (click)="navLogin()">Login Instead</button>

</ion-content>
