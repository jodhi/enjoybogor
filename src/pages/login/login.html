<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 padding>EnjoyBogor</h1>
  <form [formGroup]="logindata" (ngSubmit)="submit()">
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input formControlName="username" type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="password" type="password">
        </ion-input>
      </ion-item>


    </ion-list>
    <button ion-button round outline center type="submit" [disabled]="!logindata.valid">Login now</button>
  </form>


  <div class="spacer" style="height:40px;"></div>
  <p>
    don't have account?
  </p>

  <button ion-button round center color="dark" (click)="navRegister()">Register</button>

</ion-content>
