<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    </button>
    <!-- <ion-title>Login</ion-title> -->
    <ion-title><img src="assets/img/logo.png" width="45%"  /></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <!-- <img src="assets/img/logo.png" class="slide-image" /> -->

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label stacked color="primary">Username</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
        <p [hidden]="username.valid || submitted == false" color="danger" padding-left>
          Username must be filled
        </p>
      </ion-item>


      <ion-item>
        <ion-label stacked color="primary">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
        <p [hidden]="password.valid || submitted == false" color="danger" padding-left>
          Password must be filled
        </p>
      </ion-item>




      <button  ion-button  block outline (click)="onLogin(loginForm)" type="submit" >Log In</button>
      <p [hidden]="login.username" color="danger" padding-left>
        * Username must be filled
      </p>
      <p [hidden]="login.password " color="danger" padding-left>
        * Password must be filled
      </p>
<p>.</p>
      <button  ion-button block outline (click)="onSignup()" >Register Account</button>



    </form>
  </ion-list>

</ion-content>
