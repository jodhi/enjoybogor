<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-1.png" class="slide-image" />
      <h2 class="slide-title">
        Welcome
      </h2>
      <p>
        You are about to enter EnjoyBogor.
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-2.png" class="slide-image" />
      <h2 class="slide-title">Home</h2>
      <p>
        Halaman default anda, disini anda dapat melihat stat anda
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-3.png" class="slide-image" />
      <h2 class="slide-title">Discover</h2>
      <p>
        Jelajahi bermacam-macam restaurant dengan cita rasa yang menarik. </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">Voucher</h2>
      <p>
        Lihat penawaran yang menarik dari vendor-vendor kamii.
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-5.png" class="slide-image" />
      <h2 class="slide-title">Pencarian</h2>
      <p>
        Bingung? cari ajah.
      </p>
      <button ion-button icon-right large clear (click)="startApp()">
        Lanjut
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
