<ion-header>
  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles" refreshingText="Memuat ulang...">
    </ion-refresher-content>
  </ion-refresher>
  <div text-center *ngIf="!posts">
    <ion-spinner></ion-spinner>
  </div>
  <div padding *ngFor="let post of posts">

    <img *ngIf="post.foto !== null" src="{{post.image}}" />

    <h3 primary>
      <b class="judul">{{post.restaurant_name}}</b>
    </h3>
    <p class="info">
      Lokasi : <b>{{post.restaurant_address}}</b>
    </p>
    <ion-badge item-right secondary>
      <ion-icon name="call"></ion-icon> Hubungi : {{post.restaurant_contact}}</ion-badge>
    <ion-badge item-right instagram>
      <ion-icon name="chatbubbles"></ion-icon> Kategori : {{post.restaurant_category}}</ion-badge>
    <p class="text" [innerHTML]="post.restaurant_description">
    </p>
  </div>
  <div>
  <hr>
 <!-- bagian list comment -->
 <p class="judul" padding >
   Rating :
 </p>
 <hr>

 <p> User Comment: </p>
  <ion-list>
    <div *ngIf="!nodata">
    <div *ngFor="let data of posts_comment" >
      <ion-card  class="head">

        <ion-card-content>
          <ion-card-title>
             {{data.user_name}} <div align="right">{{data.rating}} <ion-icon  name="star"></ion-icon></div>
            </ion-card-title>

            <p>
              {{data.comment}}
            </p>
        </ion-card-content>
  </ion-card>
  </div>
</div>
  <div *ngIf="nodata">
    <h3>No comment yet</h3>
  </div>
  </ion-list>
</div>


<div>
  <div *ngIf="islogin()">
    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="tulisKomentar()"><ion-icon name="chatboxes"></ion-icon></button>
    </ion-fab>
  </div>
</div>
</ion-content>
