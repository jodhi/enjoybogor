<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="outer-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to Reload" refreshingSpinner="dots" refreshingText="Loading...">
    </ion-refresher-content>
  </ion-refresher>
  <div text-center *ngIf="!name">
    <ion-spinner></ion-spinner>
    <p>
      Memuat data...
    </p>
  </div>
  <div text-center *ngIf="httpErr">
    <button ion-button (click)="getInfo()">Muat Ulang</button>
  </div>
  <div padding-top text-center *ngIf="name">

    <img src="assets/img/none.jpg">
    <h2>Username : {{username}}</h2>
    <h4>Nama : {{name}}</h4>
    <h4>Email : {{email}}</h4>
    <h4>Contact : {{contact}}</h4>
    <h4>Points : {{points}}</h4>

    <ion-list text-center>
      <!-- <button ion-item (click)="updatePicture()">Update Picture</button>
      <button ion-item (click)="changeUsername()">Change Username</button>
      <button ion-item (click)="changePassword()">Change Password</button> -->
      <button ion-button (click)="logout()">Logout</button>
    </ion-list>
  </div>
</ion-content>
