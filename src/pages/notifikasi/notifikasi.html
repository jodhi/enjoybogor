<ion-header>

  <ion-navbar>
    <ion-title>Pemberitahuan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Memuat ulang..."
      refreshingSpinner="circles"
      refreshingText="Memuat...">
    </ion-refresher-content>
  </ion-refresher>
  <div text-center *ngIf="!nots">
    <ion-spinner></ion-spinner>
    <p>
      Memuat data...
    </p>
  </div>
  <ion-list>
    <div *ngFor="let not of nots">

      <ion-card (click)="baca(not.id_artikel)" class="head">
        <ion-card-content>
          <p class="text">
		    <b primary>{{not.nama_user}}</b> memberikan komentar pada {{not.nama_kategori}} anda:
		  </p>
		  <p>
		  	<b>{{not.judul_artikel}}</b>
		  </p>
		  <p>
		  	 pada tanggal {{not.tanggal_komentar}}
		  </p>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
     <ion-infinite-scroll-content loadingText="Memuat data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
