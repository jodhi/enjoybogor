<ion-header>

  <ion-navbar>
    <ion-title>showphotos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="!nodata">
  <div padding *ngFor="let post of posts" >
    <img *ngIf="post.restaurant_id !== null "(click)="show_photos(post.restaurant_id)" src="http://localhost/enjoybogor-backend/restaurant_image/{{post.image}}" />

  </div>
</div>
  <p *ngIf="nodata">
      No image yet
  </p>

</ion-content>
